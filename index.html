    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: aliceblue;
            /*background-image: url(https://www.therobotmuseum.eu/wp-content/themes/html5blank-stable/img/sliderMuseo.jpg)*/
            background-image: url(https://museum-robot.github.io/Museum-robot/rsz_deanna-j-3gzlhroziqg-unsplash.jpg)
        }

        /* Full-width input fields */
        input[type=text], input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        /* Set a style for all buttons */
        .w3_style {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 48%;
        }

            .w3_style:hover, .cancelbtn:hover {
                opacity: 0.8;
            }

        .button_update {
            display: none;
            background-color: cornflowerblue;
        }

        #old_password_label {
            display: none;
        }

        #old_password {
            display: none;
        }


        /* Extra styles for the cancel button */
        .cancelbtn {
            width: auto;
            padding: 10px 18px;
            background-color: #f44336;
        }

        /* Center the image and position the close button */
        .imgcontainer {
            text-align: center;
            margin: 24px 0 12px 0;
            position: relative;
        }

        #container {
            display: none;
        }

        .container {
            padding: 16px;
        }

        span.psw {
            float: right;
            padding-top: 16px;
        }

        /* The Modal (background) */
        .modal {
            display: block; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            padding-top: 60px;
        }

        /* Modal Content/Box */
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */
            border: 1px solid #888;
            width: 20%; /* Could be more or less, depending on screen size */
        }

        .login_error {
            display: none;
            color: red;
        }

        /* The Close Button (x) */
        .close {
            position: absolute;
            right: 25px;
            top: 0;
            color: #000;
            font-size: 35px;
            font-weight: bold;
        }

            .close:hover,
            .close:focus {
                color: red;
                cursor: pointer;
            }

        /* Add Zoom Animation */
        .animate {
            -webkit-animation: animatezoom 0.6s;
            animation: animatezoom 0.6s
        }

        @-webkit-keyframes animatezoom {
            from {
                -webkit-transform: scale(0)
            }

            to {
                -webkit-transform: scale(1)
            }
        }

        @keyframes animatezoom {
            from {
                transform: scale(0)
            }

            to {
                transform: scale(1)
            }
        }

        /* Change styles for span and cancel button on extra small screens */
        @media screen and (max-width: 300px) {
            span.psw {
                display: block;
                float: none;
            }

            .cancelbtn {
                width: 100%;
            }
        }

        w3-display-topleft {
            position: absolute;
            left: 0;
            top: 0
        }

        .w3-display-topright {
            position: absolute;
            right: 0;
            top: 0
        }

        .w3-display-bottomleft {
            position: absolute;
            left: 0;
            bottom: 0
        }

        .w3-display-container {
            position: relative
        }

        .w3-display-bottomright {
            position: absolute;
            right: 0;
            bottom: 0
        }


        .w3-display-middle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            -ms-transform: translate(-50%,-50%)
        }

        .w3-display-left {
            position: absolute;
            top: 50%;
            left: 0%;
            transform: translate(0%,-50%);
            -ms-transform: translate(-0%,-50%)
        }

        .w3-display-right {
            position: absolute;
            top: 50%;
            right: 0%;
            transform: translate(0%,-50%);
            -ms-transform: translate(0%,-50%)
        }

        .w3-display-topmiddle {
            position: absolute;
            left: 50%;
            top: 0;
            transform: translate(-50%,0%);
            -ms-transform: translate(-50%,0%)
        }

        .w3-display-bottommiddle {
            position: absolute;
            left: 50%;
            bottom: 0;
            transform: translate(-50%,0%);
            -ms-transform: translate(-50%,0%);
            color: powderblue;
        }
    </style>

            border-radius: 0px 0px 5px 0px;

        .border_radius_left_bottom {

        }

        .loading {
            display: flex;
            flex-direction: row;
        }

        .animation_container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loading__letter {
            font-size: 88px;
            font-weight: normal;
            letter-spacing: 4px;
            text-transform: uppercase;
            animation-name: bounce;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            z-index: 5;
        }

            .loading__letter:nth-child(2) {
                animation-delay: 0.1s;
            }

            .loading__letter:nth-child(3) {
                animation-delay: 0.2s;
            }

            .loading__letter:nth-child(4) {
                animation-delay: 0.3s;
            }

            .loading__letter:nth-child(5) {
                animation-delay: 0.4s;
            }

            .loading__letter:nth-child(6) {
                animation-delay: 0.5s;
            }

            .loading__letter:nth-child(7) {
                animation-delay: 0.6s;
            }

            .loading__letter:nth-child(8) {
                animation-delay: 0.8s;
            }

            .loading__letter:nth-child(9) {
                animation-delay: 1s;
            }

            .loading__letter:nth-child(10) {
                animation-delay: 1.2s;
            }

        @keyframes bounce {
            0% {
                transform: translateY(0px);
            }

            40% {
                transform: translateY(-40px);
            }

            80%, 100% {
                transform: translateY(0px);
            }
        }

        #current_tour_table_div {
